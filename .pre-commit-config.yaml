  # JSON Schema validation for GitHub workflows
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.32.1
    hooks:
      # Validate GitHub workflow files
      - id: check-github-workflows
        exclude: (justfiles|hack|.github/workflows/_python-vulnerability-scan.yml)
      # Validate ReadTheDocs configuration
      - id: check-readthedocs

  # SOURCE: https://github.com/kiwicom/pytest-recording/tree/master
  - repo: https://github.com/codingjoe/relint
    rev: 3.3.1
    hooks:
      - id: relint
        args:
          - --config=.relint.yml
          - --diff

  # Commitizen for standardizing commit messages
  - repo: https://github.com/commitizen-tools/commitizen
    rev: "v4.4.1"
    hooks:
      # Check commit message format
      - id: commitizen
      # Check branch naming convention
      - id: commitizen-branch
        stages: [pre-push]

  # # TOML file sorting
  # - repo: https://github.com/pappasam/toml-sort
  #   rev: v0.24.2
  #   hooks:
  #     # Sort pyproject.toml sections
  #     - id: toml-sort-fix
  #       files: pyproject.toml

  - repo: https://github.com/ComPWA/taplo-pre-commit
    rev: v0.9.3
    hooks:
      - id: taplo-format
        entry: taplo fmt
        args:
          - --config=taplo.toml
          - --diff
      - id: taplo-lint
        entry: taplo lint
        args:
          - --config=taplo.toml
          - --default-schema-catalogs
          - --schema=taplo://taplo.toml
        files: taplo.toml
      - id: taplo-lint
        entry: taplo lint
        args:
          - --config=taplo.toml
          - --default-schema-catalogs
          - --schema=https://json.schemastore.org/pyproject.json
        files: pyproject.toml
      - id: taplo-lint
        entry: taplo lint
        args:
          - --config=taplo.toml
          - --default-schema-catalogs
        files: mise.toml
  # Additional pyproject.toml validation
  - repo: https://github.com/abravalheri/validate-pyproject
    rev: v0.24.1
    hooks:
      - id: validate-pyproject
        # Optional extra validations from SchemaStore:
        additional_dependencies:
          ["validate-pyproject[all]", "validate-pyproject-schema-store"]

  - repo: https://github.com/tcort/markdown-link-check
    rev: 7564532c49a3529e677b7c21ce21d49190338482 # frozen: v3.13.7
    hooks:
      - id: markdown-link-check
        args: [--quiet]

